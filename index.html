<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <!-- baştaki netflix ve açıklama yazısı -->
        <header>
            <h1 id="title">
                NET<span>FLIX</span>
            </h1>
            <h3 id="description">Thank you for signing up to Netflix. Tell us about yourself</h3>
        </header>

        <!-- form alanı -->

        <div id="survey-form-container">
            <div id="survey-form">
                <form action="./result.html" method="get" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" id="age" name="age" placeholder="Enter your age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="age" placeholder="Enter your email">
                    </div>

                    <div class="input-box">
                        <label for="content">Content Type</label><br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series" selected>Series</option>
                            <option value="movie">Movie</option>
                        </select>
                    </div>

                    <!-- movie type -->
                    <div class="input-box">
                        <label for="movie">Movie Type</label>
                        <br>

                        <input type="checkbox" name="movie" id="first-check" value="Comedy">
                        <label for="first-check">Comedy</label>
                        <br>

                        <input type="checkbox" name="movie"  id="second-check" value="action">
                        <label for="second-check">Action</label>
                        <br>

                        <input type="checkbox" name="movie"  id="third-check" value="romance">
                        <label for="third-check">Romance</label>
                        <br>
                    </div>

                    <!-- gender type-->

                    <div class="input-box">
                        <label for="gender">Gender</label><br>
                        <input type="radio" name="gender" id="first-radio" value="Male">
                        <label for="first-radio">Male</label>
                        <br>
                        <input type="radio" name="gender" id="second-radio" value="female">
                        <label for="second-radio">Female</label>
                        <br>
                        <input type="radio" name="gender" id="third-radio" value="other">
                        <label for="third-radio">Other</label>
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="feedback">Feed back</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
                    </div>
                    <div id="form-submit">
                        <input type="submit" name="submibtn" id="btn" value="SEND">
                    </div>
                </form>
            </div>
        </div>


















    </div>
</body>
</html>
